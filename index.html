<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

<body>

  <main class="card">

    <div class="card-information">

      <div class="card-description">

        <h1> Get <span style="color: hsl(277, 64%, 61%);"> insights </span> that help your business grow. </h1>
        <p> 
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>

      </div>

      <div class="achievement">

        <div class="companies">
          <h2> 10k+ </h2>
          <p> COMPANIES </p>
        </div>

        <div class="templates">
          <h2> 314 </h2>
          <p> TEMPLATES </p>
        </div>

        <div class="templates">
          <h2> 12M+ </h2>
          <p> QUERIES </p>
        </div>

      </div>
    </div>

    <div class="card-image"></div>

  </main>
